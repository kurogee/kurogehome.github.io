<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../pagestyle.css">
        <link rel="shortcut icon" href="../../icon.webp" type="image/webp">
        <title>ポケモン体重・サイズ検索</title>
    </head>
    <body>
        <div id="box"><a href="../../index.html">Index</a> | <a href="../../projects/index.html">Projects</a> |  <a href="../../notification/index.html">Notification</a></div>
        <p></p>

        <div id="box">
            <h2>ポケモン体重・サイズ検索</h2>
            <p>自分の体はどんなポケモンにマッチするか検索できます！(初代〜SVまで)</p>
        </div>
        <p></p>
        <div id="box">
            <h3>
                サイズ (単位: m): <input type="text" id="size"><br>
                体重 (単位: kg): <input type="text" id="weight"><br><br>
                サイズの許容範囲 (単位: m): <input type="text" id="size_t"><br>
                体重の許容範囲 (単位: kg): <input type="text" id="weight_t"><br><br>
                <button onclick="enter();">　　決定　　</button>
            </h3>
            <hr>
            <h2>〜結果〜</h2>
            <h3>
                <table>
                    <thead>
                        <tr>
                            <th>体重が当てはまる</th>
                            <th>サイズが当てはまる</th>
                            <th>両方当てはまる</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="weight_r" valign="top"></td>
                            <td id="size_r" valign="top"></td>
                            <td id="all_r" valign="top"></td>
                        </tr>
                    </tbody>
                </table>
            </h3>
        </div>
        
        <style>
            #box {
                text-align: center;
                margin-right: auto;
                margin-left: auto;
            }

            table {
                width: 100%;
            }

            td {
                border: 1px solid black;
            }

            thead {
                border: 3px double black;
            }

            thead * {
                background-color: silver;
                color: black;
            }
        </style>
        <script src="./system.js"></script>
    </body>
</html>
