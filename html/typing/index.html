<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>タイピングゲーム</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="box">
            <div>
                <h1 id="title">ひたすら英語タイピング</h1>
            </div>
            <div id="main">
                <div>
                    <h2 id="odai_text"></h2>
                </div>
                <p id="mean"></p>
                <p id="time"></p>
                <hr>
                <p>オプション</p>
                <label for="komoji_only">大文字のアルファベットを小文字でも入力できるようにする: </label><input type="checkbox" name="komoji_only" id="komoji_only"><br>
                <!--<label for="no_shoryaku">アポストロフィをなくす(次の問題から適応されます): </label><input type="checkbox" name="no_shoryaku" id="no_shoryaku"><br>-->
                計測時間: <input type="number" id="time_to_calc" value="30" min="10" max="120">秒
                <br>
            </div>
        </div>
        <script src="./js/game.js"></script>
    </body>
</html>
